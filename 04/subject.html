<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대공약수 구하기</title>
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }
  </style>
  <script>
    let a = parseInt(prompt("첫번째 수를 입력하시오. : "));
    let b = parseInt(prompt("두번째 수를 입력하시오. : "));
    let GCD = function(a, b){
        for (let i = a; i > 0; i--) {
	        if (a % i == 0 && b % i == 0)
		        return i;
        }
    }
    document.write(`${a}과 ${b}의 최대공약수: ${GCD(a, b)}<br>`)
  </script>
</body>
</html>
